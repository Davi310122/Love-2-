<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff4d4d">
    <title>❤️ I Love You Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/heart.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="description" content="Interactive heart animation that shows I love you">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart" id="heart"></div>
            <div class="pulse-ring"></div>
        </div>
        <div class="text" id="text">Você vai ser sempre minha detetive/gênio, amo muito você</div>
    </div>
    <audio id="heartSound" preload="auto">
        <source src="assets/heartbeat.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
